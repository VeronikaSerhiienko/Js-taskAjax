<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Js-taskAjax</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <table class="js-visitors-table">
    <tr>
      <th class="js-visitors-table-header" data-field="id" data-order="asc">Visitor id      
      </th>
      <th class="js-visitors-table-header" data-field="createdAt" data-order="desc">Registration date
      </th>
      <th class="js-visitors-table-header" data-field="name" data-order="desc">Name
      </th>
      <th class="js-visitors-table-header" data-field="email" data-order="desc">Email
      </th>
      <th class="js-visitors-table-header" data-field="description" data-order="desc">Description
      </th>
    </tr>
  </table>
  <script src="js/main.bundle.js" type="module"></script>
</body>
</html>
